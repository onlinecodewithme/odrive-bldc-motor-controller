joy_node:
  ros__parameters:
    device_id: 0
    deadzone: 0.05
    autorepeat_rate: 20.0
    coalesce_interval_ms: 1

teleop_node:
  ros__parameters:
    # Axis mapping for Xbox controller
    linear_axis: 1      # Left stick Y-axis
    angular_axis: 0     # Left stick X-axis
    linear_scale: 1.0   # m/s
    angular_scale: 2.0  # rad/s
    deadzone: 0.1       # Joystick deadzone
    enable_button: 4    # LB button
    turbo_button: 5     # RB button
    turbo_scale: 2.0    # Turbo mode multiplier
